<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
  </head>
  <body>
    <header>
      <nav>
        <div
          data-bs-toggle="offcanvas"
          href="#menu"
          role="button"
          aria-controls="menu"
        >
          <img
            src="../images/Menu.png"
            alt="Hamburger menu"
            class="img-fluid"
          />
        </div>
        <div
          class="bg-secondary offcanvas offcanvas-end d-flex flex-column"
          tabindex="-1"
          id="menu"
          data-bs-target="#menu"
        >
          <div class="offcanvas-header">
            <button
              type="button"
              class="btn-close ms-auto"
              data-bs-dismiss="offcanvas"
              aria-label="Close"
            ></button>
          </div>
          <a
            href="../feed"
            class="list-group-item bg-secondary text-primary border-bottom m-3 pb-3"
            >Feed</a
          >
          <a
            href="profile/"
            class="list-group-item bg-secondary text-info text-primary border-bottom m-3 pb-3"
            >Profile</a
          >
          <a
            href="#"
            class="list-group-item bg-secondary text-primary border-bottom m-3 pb-3"
            >About introverti</a
          >
          <a
            href="../"
            class="list-group-item bg-secondary text-primary border-bottom m-3 pb-3"
            >Log out</a
          >
        </div>
      </nav>
    </header>
    <main><h1>here is a change</h1></main>
    <footer></footer>
  </body>
</html>
